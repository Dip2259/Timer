<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-pad">
        <div class="select-time">
            <span>Enter Time:</span>
            <div class="div-min">
                <input type="number" name="min" id="minute" autocomplete="off">
                <label>Minute</label>
            </div>
            <div class="div-sec">
                <input type="number" name="sec" id="second" autocomplete="off">
                <label>Second</label>
            </div>
        </div>
        <button id="btn">Start</button>
        <div class="countdown-div">
            <h2>Time Left</h2>
            <div id="minute-left">0</div>
            <span>:</span>
            <div id="second-left">0</div>
            <button class="stop-btn">Stop Ring</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
